<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading"><h3>Loading</h3></div>

    <div class="name-box-container">
      <div class="name-box">
        <h2>TicTacToe</h2>
        <label for="p1">Player 1 :</label>
        <input type="text" id="p1" />
        <label for="p2">Player 2 :</label>
        <input type="text" id="p2" />
        <button type="button" id="start">START</button>
      </div>
    </div>
    <h1 id="scoreboard"></h1>
    <div class="container">
      <div id="13"></div>
      <div id="22"></div>
      <div id="35"></div>
      <div id="42"></div>
      <div id="54"></div>
      <div id="62"></div>
      <div id="75"></div>
      <div id="82"></div>
      <div id="93"></div>
    </div>
    <div class="buttons">
      <button id="next">NEXT</button>
      <button id="reset">RESET</button>
      <button id="skin">SKIN</button>
    </div>
    <div class="skin-container-background hidden">
      <div class="skin-container">
        <h2>Choose your skin</h2>
        <h4>Player 1</h4>
        <div>
          <label>X<input type="radio" name="p1" checked /></label>
          <label>&#128128;<input type="radio" name="p1" /></label>
          <label>&#127832;<input type="radio" name="p1" /></label>
          <label>&#128056;<input type="radio" name="p1" /></label>
          <label>&#129413;<input type="radio" name="p1" /></label>
          <label> &#129434;<input type="radio" name="p1" /></label>
          <label> &#129436;<input type="radio" name="p1" /></label>
          <label> &#128013;<input type="radio" name="p1" /></label>
        </div>
        <br />
        <h4>Player 2</h4>
        <div>
          <label>O<input type="radio" name="p2" checked /></label>
          <label>&#129412;<input type="radio" name="p2" /></label>
          <label>&#128020;<input type="radio" name="p2" /></label>
          <label>&#127833;<input type="radio" name="p2" /></label>
          <label>&#128050;<input type="radio" name="p2" /></label>
          <label>&#128376;<input type="radio" name="p2" /></label>
          <label>&#128032;<input type="radio" name="p2" /></label>
          <label>&#129418;<input type="radio" name="p2" /></label>
        </div>
        <button id="save">SAVE</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
